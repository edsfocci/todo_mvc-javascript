<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VanillaJS â€¢ TodoMVC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="https://github.com/edsfocci/todo_mvc-javascript" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

  <header>
    <h1>todos</h1>
  </header>

  <article id="todo-app">
    <header>
      <div class="table-cell-wrapper">
        <form id="new-todo-form">
          <input type="checkbox" id="all-completed" />
          <input type="text" id="new-todo-text"
            placeholder="What needs to be done?" />
        </form>
      </div>
    </header>

    <section id="section">
    </section>

    <footer>
      <span id="item-count" class="footer-left"></span>
      <span class="footer-center center">
        <a id="show-all" class="active">All</a>
        <a id="show-active">Active</a>
        <a id="show-completed">Completed</a>
      </span>
      <span class="footer-right">
        <a id="clear-completed">Clear completed</a>
      </span>
    </footer>
  </article>

  <footer class="center">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="https://github.com/edsfocci">Ed Solis</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
